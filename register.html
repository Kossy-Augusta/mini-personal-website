    <!-- form -->
    <form class="form">
      <div class="form-row">
        <label for="firstName" class="form-label"> first name</label>
        <input
          type="text"
          placeholder="first name"
          name="firstName"
          class="form-input"
          id="firstName"
          required
        />
      </div>
      <div class="form-row">
        <label for="lastName" class="form-label">last name</label>
        <input
          type="text"
          placeholder="last name"
          class="form-input"
          id="lastName"
          name="lastName"
          required
        />
      </div>
      <div class="form-row">
        <label for="phone" class="form-label">phone</label>
        <input
          type="number"
          class="form-input"
          id="phone"
          name="phone"
          required
        />
      </div>
      <!-- dropdown menu -->
      <div class="form-row">
        <label for="dropdown" class="form-label">gender</label>
        <select class="btn dropdown-btn" id="dropdown" required>
          <option value="female">female</option>
          <option value="male">male</option>
          <option value="other" selected>other</option>
        </select>
      </div>
      <!-- end of dropdown -->
      <div class="form-row">
        <label for="country" class="form-label">country</label>
        <input type="text" class="form-input" id="phone" name="country" />
      </div>
      <div class="form-row">
        <label for="email" class="form-label">email</label>
        <input
          type="email"
          class="form-input"
          id="email"
          placeholder="email"
          name="email"
          required
        />
      </div>
      <div class="form-row">
        <label for="password" class="form-label">password</label>
        <input
          type="password"
          class="form-input"
          id="password"
          placeholder="password"
          name="password"
        />
      </div>
      <div class="form-row">
        <label for="confirm-password" class="form-label"
          >confirm password</label
        >
        <input
          type="password"
          class="form-input"
          id="confirm-password"
          placeholder="password"
          name="confirm-password"
        />
      </div>
      <button class="btn btn-block">submit here</button>
    </form>
