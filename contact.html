    <!-- form -->
    <form class="form">
     <div class="form-row">
      <label for="name" class="form-label">name</label>
      <input type="text" placeholder="name" class="form-input" id="name" name="name" required>
     </div>
     <div class="form-row">
      <label for="email" class="form-label">email</label>
      <input type="email" placeholder="email" class="form-input" id="email" name="email" required>
     </div>
     <div class="form-row">
      <label for="message" class="form-label">message</label>
      <textarea name="" id="" cols="30" rows="10" class="form-textarea" ></textarea>
     </div>
     <button class="btn btn-block">submit here</button>

    </form>
